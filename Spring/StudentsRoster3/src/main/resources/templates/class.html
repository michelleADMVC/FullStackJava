<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>Student roster</title>
</head>
<body>

<div th:if="${class == null}">
<h1>Dormitory not found</h1>
<a href="/dorms">Back</a>
</div>
<div th:if="${class != null}">
	<div class="navbar bg-dark text-white">
		<h1><span th:text = "${class.getName()}"></span></h1>
		<a href="/classes">All Classes</a>
	</div>
	<div class= "">
		<table class="table">
		  <thead>
		    <tr >
		      <th scope="col">Name</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="student: ${class.getStudents()}">
		       	<td th:text = "${student.getSelectOptionString()}"> </td>
		       	<td>
		       		<form action="/dorms/removeStudent">
		       		<input type="hidden" th:value="${student.getId()}" name="student">
		       		<input type="hidden" th:value="${dormitoryId}" name="id">
		       		</form>	       		
		       	</td>
		    </tr>
		    
		  </tbody>
		</table>
	</div>
</div>


</body>
</html>
