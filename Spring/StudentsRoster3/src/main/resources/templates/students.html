<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>Student roster</title>
</head>
<body>
<div class="bg-dark text-white navbar">
<h1>All Students</h1>
<a href="/contacts/new">Contacts</a>
<a href="/dorms">Dormitories</a>
<a href="/students/new">New student</a>
</div>

<div class= "data card">
	<table class="table">
	  <thead>
	    <tr >
	      <th scope="col">Name</th>
	      <th scope="col">Age</th>
	      <th scope="col">Address</th>
	      <th scope="col">City</th>
	      <th scope="col">State</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="student: ${students}">
	   		<td>
	     		<a th:href=@{students/{path}(path=${student.getId()})}> 
					<span th:text="${student.getSelectOptionString()}"></span>
			 	</a> 
	        </td>
		    <td  th:text="${student.getAge()}"></td>
		    <td th:if="${student.getContact() != null}" th:text="${student.getContact().getAddress()}"></td>
	    	<td th:unless="${student.getContact() != null}">No contact</td>
			<td th:if="${student.getContact() != null}" th:text="${student.getContact().getCity()}"></td>
	    	<td th:unless="${student.getContact() != null}">No contact</td>
	    	<td th:if="${student.getContact() != null}" th:text="${student.getContact().getState()}"></td>
	    	<td th:unless="${student.getContact() != null}">No contact</td>
	    </tr>
	  </tbody>
	</table>
</div>

</body>
</html>
