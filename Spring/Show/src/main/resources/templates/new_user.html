<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Crud app</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<h1 >Nuevo usuario</h1>
<div style = "width: 300px"class=" p-3 card  ">
	<form action="/users" class="form_group" method= "post">
		<div>
			<label for="first_name">Nombre </label>
			<input name = "name" class = "form-control" type="text" required >
		</div>
		<div>
			<label for="last_name">Apellido</label>
			<input name = "last_name" class = "form-control" type="text" required >
		</div>
		<div>
			<label for="email">Email</label>
			<input name = "email" class = "form-control" type="email" required placeholder="example@example.com" >
		</div>
		<div>
			<label for="pass">Contrase√±a </label>
			<input name = "pass" class = "form-control" type = "password" placeholder = "not 1234" required>
		</div>
		<button type = "submit" class= "btn btn-primary form-control mt-3">Enviar</button>
	</form>
</div>
</body>
</html>
