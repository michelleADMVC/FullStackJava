<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>Student roster</title>
</head>
<body>
<div class="bg-dark text-white navbar">
<h1>Dormitories</h1>
<a href="/students">Students</a>
<a href="/dorms/new">New Dorm</a>
</div>

<div class= "card">
	<table class="table">
	  <thead>
	    <tr >
	      <th scope="col">Name</th>
	      <th scope="col">Students</th>
	      <th scope="col">Action</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="dormitory: ${dormitories}">
	        <td  th:text="${dormitory.getName()}"></td>
			<td  th:text="${dormitory.getStudents().size()}"></td>
			<td>
			 <a th:href=@{dorms/{path}(path=${dormitory.getId()})}> 
				<span>View</span>
			 </a> 
			</td>
	    </tr>
	  </tbody>
	</table>
</div>

</body>
</html>
