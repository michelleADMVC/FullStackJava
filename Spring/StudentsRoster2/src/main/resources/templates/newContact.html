<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>Student roster</title>
</head>
<body>
<div class="bg-dark text-white navbar">
<h1>New Contact Info</h1>
<a href="/students">Back</a>
</div>
<div class="row">
	<div class="col-6 card pt-3">
		<form class= "form-group p-3" method="get" action="/contacts/create">
			<div>
			 	<label for="id">Select student</label>
			    <select class="form-control" name="student">
			            <option th:each="student: ${students}"
			            th:text="${student.getSelectOptionString()}"
			            th:value="${student.getId()}"></option>				   
			    </select>
			</div>
			<div >
				<label for="Address">Address</label>
				<input class="form-control" type="text" required name= "address">
			</div>
			<div >
				<label for="city">City</label>
				<input class="form-control" type="text" required name= "city">
			</div>
			<div >
				<label for="state">State</label>
				<input class="form-control" type="text" required name= "state">
			</div>
			<div >	
				<button class=" mt-3 form-control btn btn-primary">Create</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
