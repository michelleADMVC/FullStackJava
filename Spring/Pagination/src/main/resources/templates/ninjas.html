<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>Ninjas and dojos</title>
</head>
<body>
	<div id="ninjas">
	    <h1>Ninjas</h1>	 	 
	    <table class="table">
	        <thead>
	            <th>Dojo</th>
	            <th>First Name</th>
	            <th>Last Name</th>
	        </thead>
	        <tbody>
	           <tr th:each="ninja: ${ninjas.content}">
			        <td  th:text="${ninja.getDojo().getName()}"></td>
			        <td  th:text="${ninja.getFirstName()}"></td>
			        <td  th:text="${ninja.getLastName()}"></td>
	    		</tr>
	        </tbody>
	    </table>
	</div>
	<footer>
		<div class="text-center">
		     <span th:each="index : ${totalPages}" >
		   	  <a th:href=@{/pages/{path}(path=${index})}> 
		 	  	<span th:text= "${index}"></span>
		 	  </a>
		   	</span>
	    </div>
	</footer>
</body>
</html>
