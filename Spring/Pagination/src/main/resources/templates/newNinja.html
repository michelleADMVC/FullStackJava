<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>Ninjas and dojos</title>
</head>
<body>
<div class="navbar bg-dark text-white">
	<h1>New ninja</h1>
</div>

<div class="row">
	<div class="card col-6">
		<form method= "POST" action="">
			<div>
			 	<label for="id">Select Dojo</label>
			    <select class="form-control" name="dojo_id">
			            <option th:each="dojo: ${dojos}"
			            th:text="${dojo.getName()}"
			            th:value="${dojo.getId()}"></option>				   
			    </select>
			</div>
			<div>
				<label for="first_name">Ninja first name</label>		
				<input type="text" required placeholder = "Ninja name" name="first_name">
			</div>
			<div>
				<label for="last_name">Ninja last name</label>		
				<input type="text" required placeholder = "Ninja last name" name="last_name">
			</div>
			<div>
				<label for="age">Age</label>		
				<input type="number" required placeholder = "Ninja age" name="age">
			</div>
			<div>
				<button type = "submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
</div>

</body>
</html>
