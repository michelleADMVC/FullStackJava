<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>Lookify</title>
</head>
<body>
<div id="app">
	<div class= "navbar bg-dark text-white">
	<h1>Search results : <span th:text="${keyword}"></span></h1>

	</div>
	<div class= "data card">
		<table class="table">
		  <thead>
		    <tr >
		      <th scope="col">Title</th>
		      <th scope="col">Rating</th>
		      <th scope="col">Actions</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="song: ${songs}">
		      <td>
			      <a th:href=@{songs/{path}(path=${song.id})}> 
				      <span th:text="${song.getTitle()}"></span>
			      </a> 
		      </td>
		      <td  th:text="${song.getRating()}"></td>
		      <td>
		      <form action ="#" method="post" th:action="@{songs/delete/{path}(path=${song.getId()})}">
			       <button type="submit" class="btn btn-link">Delete</button> 
			  </form>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>
</div>
</body>
</html>
