<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">'
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>Lookify</title>
</head>
<body>
<h1>Add song</h1>
<div class="row">
	<div class="card col-4 p-3">
		<form class="form-group" method="post" action="">
			<div>
				<label for= "title">Title :</label>
				<input class="form-control" minlength="5" type="text" required name="title">
			</div>
			<div>
				<label for= "artist">Artist :</label>
				<input class="form-control" minlength="5" type="text" required name="artist">
			</div>
			<div>
				<label for= "rating">Rating :</label>
				<input class="form-control" placeholder = "(0-10)" type="number" required min=0 max= 10 name="rating">
			</div>
			<button type="submit" class= "form-control mt-3 btn btn-primary">Submit</button>
		</form>
	</div>
</div>

</body>
</html>
