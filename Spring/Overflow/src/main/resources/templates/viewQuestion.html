<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>Dojo overflow</title>
</head>
<body>

<div id="app" class="">
	<div class="navbar bg-dark text-white mb-3">
		<h1><span th:text="${question.getQuestion()}"></span></h1>
		<a href="/questions">Back to questions</a>
	</div>
	<div class="container ">
		<div class= "half  card table-responsive">
			<table class="table">
			  <thead>
			    <tr >
			      <th scope="col">Answers</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="answer: ${question.getAnswers()}">
			   		<td>
			     		<span th:text = "${answer.getAnswer()}"></span>
			        </td>
			    </tr>
			  </tbody>
			</table>
		</div>
		<div class= "half card p-3">
			<form class="form-group" method= "post" action="/answer/create">
			    <h3>Submit your answer</h3>
				<label for="answer">Answer</label>
				<textarea class = "form-control" name = "answer" required placeholder = "Your answer"> </textarea>
				<input type = "hidden" name="question_id" th:value="${question.getId()}">
				<button class="mt-3 form-control btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>


</body>
</html>
