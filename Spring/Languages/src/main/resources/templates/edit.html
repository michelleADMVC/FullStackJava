<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<meta charset="UTF-8">
<title>Test</title>
</head>
<body>
<div id="app">
	<h1>Edit : <span th:text="${lang.getName()}"></span></h1>
	<div class= "edit_language ">
		<div class= "new_language_form form-row p-2 card">
			<form class="form-group" action="/languages/edit" method= "POST" >
				<input type="hidden" th:value="${lang.getId()}" name="id">
				<div>
				<label for="name">Name</label>
				<input name = "name" type=text minlength="2" maxlength="20" required class ="form-control" th:value="${lang.getName()}" >
				</div>
				<div>
				<label for="creator">Creator</label>
				<input name = "creator" minlength="2" maxlength="20" type=text required class ="form-control" th:value="${lang.getCreator()}">
				</div>
				<div>
				<label for="version">Current version</label>
				<input name = "currentVersion" type=text required class ="form-control" th:value="${lang.getCurrentVersion()}">
				</div>
				<div>
				<button type="submit" class= "mt-3 btn btn-dark form-control">Submit</button>
				</div>
				
			</form>
		</div>
		<a class="btn btn-link mr-3" href="/languages">Dashboard</a>
		<div>
			<form action="/languages" method="post">
	      		<input type = "hidden" name="id" th:value=${lang.getId()}>
	      		<input type = "hidden" name="action"value="delete">
	      		<button class="btn btn-link mr-3">Delete</button>
			</form>	
		</div>
	</div>
</div>
</body>
</html>
