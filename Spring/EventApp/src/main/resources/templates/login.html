<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>EventApp</title>
</head>
<body>
<div id="app" class="guide center">
	<div class="mb-5">
		<h1>EventApp</h1>
	</div>
	<div class="center">
		<div class="card p-3">
			<h3 class="text-center">Login</h3>
			<form class = "form-group" method="post" action="">
				<div>
					<input class = "form-control mt-3" required name="email" type="text" placeholder ="Email">
				</div>
				<div>
					<input class = "form-control mt-3" required name="password" type="password" placeholder ="Password">
				</div>
				<div>
					<button class="btn form-control mt-3 btn-primary" type=submit >Login</button>
				</div>
			</form>
		<div class="text-center">
			<a href="/register">Register</a>
		</div>
		</div>
	</div>
</div>
</body>
</html>
