<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>EventApp</title>
</head>
<body>
<div id="app" class="guide center">
	<div class="center">
		<div class="card p-3">
			<h3 class="text-center">Register</h3>
			<form class = "form-group" method="post" action="/register">
				 <div class="form-row mt-3">
				    <div class="col">
				      <input type="text" class="form-control" required name="first_name" placeholder="First name">
				    </div>
				    <div class="col">
				      <input type="text" class="form-control" required name="last_name" placeholder="Last name">
				    </div>
				 </div>
				 <div class="form-row mt-3">
				    <div class="col-8">
				      <input type="text" class="form-control" required name="location_address" placeholder="Address">
				    </div>
				    <div class="col-4">
				      <input type="text" class="form-control" name="location_state" placeholder="State">
				    </div>
				 </div>
				 <hr>
				<div>
					<div>
						<input class = "form-control mt-3" name ="email" required type="text" placeholder ="Email">
					</div>
					<div>
						<input class = "form-control mt-3" minlength = "4" name = "password" required type="password" placeholder ="Password">
					</div>
					<div>
						<input class = "form-control mt-3" minlength = "4" name = "pass_confirmation" required type="password" placeholder ="Password confirmation">
					</div>
					
				</div>
				 
				 <div>
					<button class="btn form-control mt-3 btn-primary" type=submit >Register</button>
				</div>
			</form>
		<div class="text-center">
			<a href="/">Back to login</a>
		</div>
		</div>
	</div>
</div>
</body>
</html>
