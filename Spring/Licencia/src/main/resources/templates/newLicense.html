<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">'
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>Driver License</title>
</head>
<body>
<h1>New License</h1>

<div class="row">
	<div class="col-6 card mt-3">
		<form class= "form-group p-3" method="post" action="/licenses/new">
			<div>
			 	<label for="id">Example multiple select</label>
			    <select class="form-control" name="id">
			            <option th:each="person: ${persons}"
			            th:text="${person.getSelectOptionString()}"
			            th:value="${person.getId()}">1</option>				   
			    </select>
			</div>
			<div >
				<label for="state">State</label>
				<input class="form-control" type="text" required name="state">
			</div>
			<div >
				<label for="Expiration date">State</label>
				<input class="form-control" name = "exp_date"type="date" required >
			</div>
			<div >
				<button class=" mt-3 form-control btn btn-primary">Create</button>
			</div>
		</form>
	</div>
</div>

</body>
</html>
