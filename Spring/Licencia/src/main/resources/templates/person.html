<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">'
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>Driver License</title>
</head>
<body>
<h1><span th:text = "${person.getSelectOptionString()}"></span></h1>
<div th:if="${person.getLicense() == null}">
No license
</div>
<div th:if="${person.getLicense() != null}">
	<p>License number : <span th:text = "${person.getLicense().getNumber()}"></span> </p>
	<p>State: <span th:text = "${person.getLicense().getState()}"></span> </p>
	<p>Expiration date : <span th:text = "${person.getLicense().getParsedExpirationDate()}"></span> </p>
</div>


</body>
</html>
